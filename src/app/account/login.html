<div class="container" style="margin-top: 10%">

  <!-- <div>
    <acme-navbar creationDate="main.creationDate" />
  </div> -->

  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h2 class="text-center">Entrar no sistema</h2>
      <div class="alert alert-danger" role="alert" ng-show="error">
        <p class="text-center">{{error.message}}</p>
      </div>
      <div class="well">
        <form>
          <div class="form-group">
            <label for="inputUsername">Login</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Login" ng-model="user.username">
          </div>
          <div class="form-group">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha" ng-model="user.password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Lembre me
            </label>
          </div>
          <button type="submit" class="btn btn-default" ng-click="login(user)">Entrar</button>
        </form>
        <p class="text-right">
          <a ng-href="#/register">Criar Conta</a>
        </p>
      </div>
    </div>
  </div>
</div>
