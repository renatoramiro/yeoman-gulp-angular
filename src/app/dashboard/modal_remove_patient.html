<!-- Modal -->
<div class="modal fade teste" id="myModalPatient" tabindex="-1" role="dialog" aria-labelledby="myModalLabelPatient" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabelPatient">{{patient.nome}}</h4>
      </div>
      <div class="modal-body">
        Tem certeza que deseja remover?
      </div>
      <div class="modal-footer">
        <button type="button" id="confirmPatientRemove" class="btn btn-danger" ng-click="remove(patient._id)" data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> Confirmar</button>
        <button type="button" id="cancelPatientRemove" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
